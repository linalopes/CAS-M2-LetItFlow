<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <title>Let It Flow</title>
  <!-- Google Fonts -->
	<link
  href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&subset=latin&display=swap"
  rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
  <!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/meyda/dist/web/meyda.min.js"></script>


</head>
<body class="bg-light">
  <div class="container">
    <div class="text-center mt-5">
      <h1>Water Pouring Classifier</h1>
      <p>Listen to pouring water and classify as Short, Medium, or Long</p>
    </div>
    <div class="text-center">
      <button id="start-btn" class="btn btn-action-1">Start Listening</button>
      <h2 id="result" class="mt-4">Waiting for input...</h2>
      <audio id="audio-output" controls class="mt-3"></audio>
    </div>
  </div>
  <!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
